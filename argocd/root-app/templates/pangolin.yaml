apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newt
  finalizers:
  - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  source:
    repoURL: https://charts.fossorial.io
    chart: fossorial
    helm:
      values: |
        newtInstances:
          - name: main
            enabled: true
            auth:
              existingSecretName: newt-creds
  destination:
    server: https://kubernetes.default.svc
    namespace: pangolin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pangolin-creds
spec:
  secretStoreRef:
    kind: SecretStore
    name: infisical

  target:
    name: newt-creds
    namespace: pangolin

  dataFrom:
    - find:
        path: pangolin