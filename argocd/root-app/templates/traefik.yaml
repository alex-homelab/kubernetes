apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: technitium
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`dns.lan`)
      kind: Rule
      services:
        - name: technitium-primary
          port: 5380
          weight: 20
        - name: technitium-secondary
          port: 5380
          weight: 10